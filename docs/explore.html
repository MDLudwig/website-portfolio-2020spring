    <div class="modal-lg fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="carousel slide" data-ride="carousel" align="center">
              <div class="carousel-inner" style="width:640px" style="height:360px">
                <div class="carousel-item active">
                  <img class = "image1" src="" class="d-block w-100" alt="picture 1" height="auto" width="100%">
                </div>
                <div class="carousel-item">
                  <img class="image2" src="" class="d-block w-100" alt="picture 2" height="auto" width="100%">
                </div>
                <div class="carousel-item">
                  <img class ="image3" src="" class="d-block w-100" alt="picture 3" height="auto" width="100%">
                </div>
              </div>
            </div>
            <div class="description"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var description = button.data('description') // Extract info from data-* attributes
        var name = button.data('name')
        var image1 = button.data('image1')
        var image2 = button.data('image2')
        var image3 = button.data('image3')
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text(name)
        modal.find('.description').text(description)
        modal.find('.image1').attr('src', image1)
        modal.find('.image2').attr('src', image2)
        modal.find('.image3').attr('src', image3)
      })
    </script>
